apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: auth-node-app13-pipeline-run-init
  namespace: demo-prod
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded  
  labels:
    tekton.dev/pipeline: auth-node-app13-pipeline
    janus-idp.io/tekton: auth-node-app13
    backstage.io/kubernetes-id: auth-node-app13
    type: pipeline
spec:
  params:
    - name: source-repo
      value: 'https://github.com/intive-RedHat-Devex-demo/auth-node-app13.git'
    - name: source-branch
      value: main
    - name: output-image
      value: image-registry.openshift-image-registry.svc:5000/demo-prod/auth-node-app13
  pipelineRef:
    name: auth-node-app13-pipeline
  # serviceAccountName: pipeline
  workspaces:
    - name: source-folder
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
